            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            animation: growFlower 10s ease-in-out forwards, swayFlower 4s ease-in-out infinite alternate; /* Longer growing animation */
        }

        .stem {
            width: 15px; 
            height: 0;
            background-color: #228B22; 
            animation: growStem 8s ease-in-out forwards;
        }

        .petals {
            width: 80px;

            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: growPetals 8s ease-in-out forwards;

        .petal {
            width: 80px; 
            height: 80px; 
            background-color: red;
            border-radius: 50% 50% 0 0;
            position: absolute;
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.6); 
        }

        .petal:nth-child(1) {
            transform: rotate(-45deg) translateX(-40px); 
        }

        .petal:nth-child(2) {
            transform: rotate(45deg) translateX(40px);
        }

        @keyframes growFlower {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {

            }
        }

        @keyframes growStem {

        @keyframes swayFlower {

            }

        }

        .grass-container {

            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            z-index: 0;
        }
